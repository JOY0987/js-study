<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .hide {
            display: none;
         }
    </style>
</head>

<body>
    <button id="hider">텍스트 숨기기!!</button>

    <div class="text">안녕하세요~~</div>
    <script>
        //버튼을 클릭하면 div태그가 숨겨지도록 
        //이벤트 핸들러를 구현하세요.
        //힌트) css의 display: none; 사용
        const TXT_HIDE = 'hide';
        const $txt = document.querySelector('.text');
        // console.log($txt);
        const $btn = document.getElementById('hider');
        $btn.onclick = () => {
            if($txt.classList.contains(TXT_HIDE)) {
                $txt.classList.toggle(TXT_HIDE);
                $btn.textContent = '텍스트 숨기기!';
            } else {
                $txt.classList.toggle(TXT_HIDE);
                $btn.textContent = '텍스트 보이기!';
            }
        };
    </script>
</body>

</html>
