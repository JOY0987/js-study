<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="box" id="item" title="안녕하세요"></div>

    <script>
        const $box = document.querySelector('.box');

        // 속성값 참조(가져오기)
        // const hello = $box.attributes.title.value;
        const hello = $box.getAttribute('title');

        console.log(hello); // 안녕하세요

        // 속성값 변경
        $box.setAttribute('id', 'watermelon');

        // 속성값 추가
        // setAttribute(), 있는 속성 쓰면 수정 / 없는 속성 쓰면 추가!!
        $box.setAttribute('style', 'border-radius:50%');

        // 속성값 제거
        $box.removeAttribute('id');

        // 속성값 유무 확인
        console.log($box.hasAttribute('id')); // id속성 갖고있니? => boolean값 리턴
    </script>
</body>
</html>
