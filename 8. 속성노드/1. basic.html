<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="email" id="account" value="abc@gmail.com">

    <script>


        const $input = document.querySelector('input');

        console.log($input.attributes); // NamedNodeMap
        console.log($input.attributes.type); // type 어트리뷰트노드
        console.log($input.attributes[0]); // type 어트리뷰트노드
        console.log($input.attributes.type.value); // email
        console.log($input.attributes.id.value); // account
        console.log($input.attributes.value.value); // abc@gmail.com
        
        $input.attributes.id.value = 'acc';
        $input.attributes.value.value = 'zzz';
        $input.attributes.type.value = 'checkbox';
        

    </script>
</body>
</html>
