<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>

    <script>
        const $fruits = document.getElementById('fruits');

        const $newLi = document.createElement('li');
        $newLi.textContent = '망고';

        // insertBefore(추가할 요소, 이 요소 앞에 추가)
        // $fruits.insertBefore($newLi, $fruits.firstElementChild); 
        // $fruits.insertBefore($newLi, $fruits.firstElementChild); 
        // $fruits.insertBefore($newLi, $fruits.firstElementChild); 
        $fruits.insertBefore($newLi, $fruits.firstElementChild); 

        // 노드 이동
        const [$apple , $mango, $banana, $grape] 
            = [...$fruits.children];
        // $fruits.appendChild(기존태그); // 이동 기능으로 변환
        $fruits.appendChild($apple); 
        $fruits.insertBefore($banana, $apple); // 사과 이전으로 이동
         
    </script>
</body>
</html>
