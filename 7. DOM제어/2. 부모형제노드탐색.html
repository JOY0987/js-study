<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <ul id="fruits">
            <li class="fr apple">사과</li>
            <li class="fr banana">바나나</li>
            <li class="fr grape">포도</li>
        </ul>
    </div>

    <div class="box">

    </div>

    <script>
        // ul 요소노드를 취득
        const $fruits = document.getElementById('fruits');


        const $wrap = $fruits.parentElement;
        console.log($wrap);


        const [$apple, $banana, $grape] 
            = [...$wrap.firstElementChild.children];
        console.log($grape);


        // 형제노드 탐색
        const sameFlag1 = $banana.nextElementSibling === $grape;
                                // $banana의 다음형제
        console.log(sameFlag1); // true
        const sameFlag2 = $banana.previousElementSibling === $grape;
                                // $banana의 이전형제
        console.log(sameFlag2); // false


        // 부모노드 탐색
        const sameFlag3 = $apple.parentElement.parentElement === $wrap;
        console.log(sameFlag3); // true

        // closest('CSS선택자'); 가장 가까운 태그를 찾음
        let foundElem = $apple.closest('.wrap');
        console.log(`찾은 요소:`, foundElem);
    </script> 
</body>

</html>
