<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- ul#fruits>li.fr*4 -->
    <ul id="fruits">
        <li class="fr">사과</li>
        <li class="fr banana">바나나</li>
        <li class="fr grape">포도</li>
        <li class="fr">복숭아</li>
    </ul>

    <script>
        // () 소괄호 안에 CSS 선택자를 작성하듯 넣어주면 됨!
        const $grape = document.querySelector('.grape');

        /*
        const $grape = document.querySelector('.fr'); // 여러개여도 맨 첫번째인 사과 li 하나만 반환
        const $grape = document.querySelector('.grape123'); // null 리턴
        const $grape = document.querySelector('*grape'); // DOMException 에러
        const $grape = document.querySelector('#fruits li:nth-child(3)'); // 포도 li
        const $grape = document.querySelector('.banana + li'); // 포도 li
        const $grape = document.querySelector('#fruits > li'); // 사과 li
        */
        
        $grape.textContent = '맛있는 포도';



        // 선택자에 해당하는 모든 요소를 취득
        // const elements = document.querySelectorAll('.fr'); // 유사배열
        const elements = [...document.querySelectorAll('.fr')]; // 유사배열을 배열로 만들기
        console.log(elements);

        elements.push($grape);
        console.log(elements);

        // elements[2].style.background = 'red';

        for (const $li of elements) {
            $li.style.border = '1px dashed skyblue';
        }

        // elements.age = 10;
        // console.log(elements);
        
        // 디스트럭처링이 가능해짐!
        const [a,b,c,d] = [...document.querySelectorAll('li')]; 

        d.textContent = '어피치';

        // for of 말고 forEach()도 사용 가능해짐!
        elements.forEach($li => {
            $li.style.color = 'blue';
        });

    </script>

</body>
</html>
